name: 'üìù Create/Update Release Draft & Release Bump PR'

on:
  push:
    branches:
      - main
    paths-ignore:
      - build.yaml
  workflow_dispatch:
  repository_dispatch:
    types:
      - update-prep-command

jobs:
  call:
    uses: jellyfin/jellyfin-meta-plugins/.github/workflows/changelog.yaml@master
    with:
      repository-name: bakeneko/jellyfin-plugin-omdb-enhanced
      commiter-name: GitHub Actions
      commiter-email: actions@github.com
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
