<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OMDb Enhanced</title>
</head>

<body>
    <div id=configurationPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <h1>OMDb Enhanced</h1>
                <form id="configurationForm">
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="castAndCrew" />
                        <span>Collect information about the cast and other crew members from OMDb.</span>
                    </label>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="usePlotForNonEnglish" />
                        <span>Use plot from OMDb for non-English languages.</span>
                    </label>
                    <label class="checkboxContainer">
                        <input is="emby-checkbox" type="checkbox" id="useGenresForNonEnglish" />
                        <span>Use genres from OMDb for non-English languages.</span>
                    </label>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var PluginConfig = {
                pluginUniqueId: '09b5086a-e404-420d-b661-2bc24143eaaa',
                castAndCrew: document.getElementById("castAndCrew"),
                usePlotForNonEnglish: document.getElementById("usePlotForNonEnglish"),
                useGenresForNonEnglish: document.getElementById("useGenresForNonEnglish")
            };

            document.querySelector('#configurationPage')
                .addEventListener('pageshow', function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(PluginConfig.pluginUniqueId).then(function (config) {
                        PluginConfig.castAndCrew.checked  = config.CastAndCrew;
                        PluginConfig.usePlotForNonEnglish.checked  = config.UsePlotForNonEnglish;
                        PluginConfig.useGenresForNonEnglish.checked  = config.UseGenresForNonEnglish;
                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('#configurationForm')
                .addEventListener('submit', function (e) {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(PluginConfig.pluginUniqueId).then(function (config) {
                        config.CastAndCrew = PluginConfig.castAndCrew.checked;
                        config.UsePlotForNonEnglish = PluginConfig.usePlotForNonEnglish.checked;
                        config.UseGenresForNonEnglish = PluginConfig.useGenresForNonEnglish.checked;
                        ApiClient.updatePluginConfiguration(PluginConfig.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });

                    e.preventDefault();
                    return false;
                });
        </script>
    </div>
</body>

</html>
